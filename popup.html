<!DOCTYPE html>
<html>
<head>
  <title>Tasks to Calendar</title>
  <style>
    body { width: 300px; font-family: Arial, sans-serif; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 15px; }
    .duration-buttons { margin-top: 5px; }
    .duration-btn {
      margin-right: 5px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }
    .duration-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Your Tasks</h1>
  <div id="loginStatus"></div>
  <ul id="taskList"></ul>
  <script src="popup.js"></script>
</body>
</html>
