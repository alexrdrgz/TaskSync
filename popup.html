<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks to Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header>
      <div class="header-container">
        <span class="header-title">TaskSyncer</span>
        <div class="header-spacer"></div>
        <button id="settingsButton" class="mdl-button mdl-js-button mdl-button--icon settings-button theme-switch">
          <i class="material-icons">settings</i>
        </button>
      </div>
    </header>
    <main class="main-content">
      <div id="loginStatus"></div>
      <!-- Add this button before the main content -->
      <button id="addTaskButton" class="fab-button">
        <i class="material-icons">add</i>
      </button>
      <!-- Add this section before the task list -->
      <div class="add-task-container card">
        <div class="form-header" style="background: linear-gradient(to right, var(--blue-500), var(--purple-600))">
          <button id="closeFormButton" class="close-button">
            <i class="material-icons">close</i>
          </button>
        </div>
        <div class="card-content">
          <h3>Create New Task</h3>
          <form id="addTaskForm">
            <div class="form-group">
              <label for="taskTitle">Task Title</label>
              <input 
                type="text" 
                id="taskTitle" 
                placeholder="Enter task title"
                required
              >
            </div>
            
            <div class="form-group">
              <label for="taskNotes">Description</label>
              <textarea 
                id="taskNotes" 
                placeholder="Add any additional notes"
              ></textarea>
            </div>
            
            <div class="form-group">
              <label for="taskCategory">Category</label>
              <select id="taskCategory">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <button type="submit">
              Create Task
            </button>
          </form>
        </div>
      </div>
      <ul id="taskList" class="task-list"></ul>
    </main>
  </div>
  <div id="snackbar" class="snackbar no-show">
    <p class="snackbar-message"></p>
    <button class="snackbar-action" type="button"></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
