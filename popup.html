<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks to Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header>
      <div class="header-container">
        <span class="header-title">TaskSyncer</span>
        <div class="header-spacer"></div>
        <button id="settingsButton" class="mdl-button mdl-js-button mdl-button--icon settings-button theme-switch">
          <i class="material-icons">settings</i>
        </button>
      </div>
    </header>
    <main class="main-content">
      <div id="loginStatus"></div>
      <ul id="taskList" class="task-list"></ul>
    </main>
  </div>
  <div id="snackbar" class="snackbar no-show">
    <p class="snackbar-message"></p>
    <button class="snackbar-action" type="button"></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
